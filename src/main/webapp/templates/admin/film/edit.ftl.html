<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Aggiorna film ${film.titolo}<img class="small_img" src="${film.img}" alt="immagine_programma" width="50" height="50">
            </h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST" action="films" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Titolo</label>
                    <input type="text" class="form-control" placeholder="Avatar" name="titolo" value="${film.titolo}">
                </div>

                <div class="form-group">
                    <label>Immagine</label>
                    <input type="file" class="form-control" placeholder="https://www.example.it/logo.png" name="immagine" value="${film.img}">
                </div>
                <div class="form-group">
                    <label>Durata</label>
                    <input type="number" class="form-control" placeholder="60" name="durata"
                           value="${film.durata}">
                </div>
                <div class="form-group">
                    <label>Link di riferimento</label>
                    <input type="url" class="form-control" placeholder="https://www.wikipedia.it/example" name="link_ref"
                    value="${film.link_ref}">
                </div>
                <div class="form-group">
                    <label>Genere</label>
                    <select class="form-control form-control-sm" name="genere" multiple>
                        <#list generi as genere>
                        <option class="text-uppercase" value="${genere.key}" <#if  (film.key == genere.key)>selected="selected"</#if>>
                    ${genere.nome}
                    </option>
                </#list>
                </select>
        </div>
                <div class="form-group">
                    <label>Descrizione</label>
                    <textarea class="form-control" placeholder="Lorem ipsum" name="descrizione" value="${film.descrizione}">
                    </textarea>

                </div>
                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>
            <input type="hidden" value="update" name="update"/>
            <input type="hidden" value="id" name="${film.key}"/>
            <button type="submit" class="btn btn-primary">Aggiorna</button>
            </form>
        </div>
    </div>
</div>
