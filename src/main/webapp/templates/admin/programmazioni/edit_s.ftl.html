<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Aggiorna la programmazione</h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default"> 
        <div class="panel-body">
            <form method="POST" action="programmazioni">
                <div class="form-group">
                    <label>Canale</label>
                    <select class="form-control form-control-sm" name="canale" >
                        <#list canali as canale>
                        <option class="text-uppercase" value="${canale.key}"  <#if  (programmazione.canale.key == canale.key)>selected="selected"</#if> >
                            ${canale.nome}
                        </option>
                    </#list>
                    </select>
                </div>
                <div class="form-group">
                    <label>Programma</label>
                    <select class="form-control form-control-sm" name="programma" id="programma">
                        <#list programmi as programma>
                        <option class="text-uppercase" value="${programma.getKeyEpisodio()}"  <#if  (programmazione.programma.getKeyEpisodio() == programma.getKeyEpisodio())>selected="selected"</#if> >
                    ${programma.titolo}, stg: ${programma.stagione}, ep: ${programma.episodio}
                        </option>
                    </#list>
                    </select>
                </div>
    <div class="form-group">
        <label>Orario d'inizio</label>
        <input  class="form-control" placeholder="21/08/2020" name="date_time" value="${date}">

        <input type="time" class="form-control" placeholder="15:00" name="time" value="${programmazione.time}">
    </div>
                <div class="form-group">
                    <label>Durata</label>
                    <input type="number" class="form-control" placeholder="60" name="durata" value="${programmazione.durata}" >
                </div>

                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>


            <input type="hidden" value="update_s" name="update_s"/>
            <input type="hidden" value="${programmazione.key}" name="id"/>
            <button type="submit" class="btn btn-primary"> aggiorna</button>
            </form>
        </div>
    </div>
</div>
