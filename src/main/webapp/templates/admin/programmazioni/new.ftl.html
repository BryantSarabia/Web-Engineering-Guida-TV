<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add a new user</h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST" action="utenti">
                <div class="form-group">
                    <label>Canale</label>
                    <select class="form-control form-control-sm" name="canale" >
                        <#list canali as canale>
                        <option class="text-uppercase" value="${canale.key}" >
                            ${canale.nome}
                        </option>
                    </#list>
                    </select>
                </div>
                <div class="form-group">
                    <label>Programma</label>
                    <select class="form-control form-control-sm" name="ruolo" id="editRuolo">
                        <#list programmi as programma>
                        <option class="text-uppercase" value="${ruolo.key}" >
                            ${programma.titolo}
                        </option>
                    </#list>
                    </select>
                </div>
                <div class="form-group">
                    <label>Orario d'inizio</label>
                    <input type="datetime-local" class="form-control" placeholder="2020-08-21 15:00:00" name="start_time">
                </div>
                <div class="form-group">
                    <label>Durata</label>
                    <input type="number" class="form-control" placeholder="60" name="durata">
                </div>

                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>
            <input type="hidden" value="store" name="store"/>
            <button type="submit" class="btn btn-primary">Create now</button>
            </form>
        </div>
    </div>
</div>
