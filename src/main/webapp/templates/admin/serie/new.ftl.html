<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Aggiungi una nuova serie</h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST" action="serie" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Titolo</label>
                    <input type="text" class="form-control" placeholder="Avatar" name="titolo">
                </div>

                <div class="form-group">
                    <label>Immagine</label>
                    <input type="file" class="form-control" placeholder="https://www.example.it/logo.png" name="immagine">
                </div>
                <div class="form-group">
                    <label>Link di riferimento</label>
                    <input type="url" class="form-control" placeholder="https://www.wikipedia.it/example" name="link_ref">
                </div>
                <div class="form-group">
                    <label>Stagione</label>
                    <input type="number" class="form-control" placeholder="1" name="stagione">
                </div>
                <div class="form-group">
                    <label>Episodio</label>
                    <input type="number" class="form-control" placeholder="13" name="episodio">
                </div>
                <div class="form-group">
                    <label>Durata</label>
                    <input type="number" class="form-control" placeholder="60" name="durata">
                </div>
                <div class="form-group">
                    <label>Genere</label>
                    <select class="form-control form-control-sm" name="genere">
                        <#list generi as genere>
                        <option class="text-uppercase" value="${genere.key}" >
                            ${genere.nome}
                        </option>
                    </#list>
                    </select>
                </div>
                <div class="form-group">
                    <label>Descrizione</label>
                    <textarea class="form-control" placeholder="Lorem ipsum" name="descrizione">
                    </textarea>
                </div>

                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>
            <input type="hidden" value="store" name="store"/>
            <button type="submit" class="btn btn-primary">Crea</button>
            </form>
        </div>
    </div>
</div>
