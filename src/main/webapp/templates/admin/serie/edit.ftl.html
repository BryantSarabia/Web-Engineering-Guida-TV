<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Aggiorna serie ${serie.titolo}</h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST" action="serie" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Titolo</label>
                    <input type="text" class="form-control" placeholder="Avatar" name="titolo" value="${serie.titolo}">
                </div>

                <div class="form-group">
                    <label>Immagine</label>
                    <br/>
                    <img class="small_img" src="${canale.logo}" alt="immagine_programma" width="50" height="50">
                    <br/>
                    <input type="film" class="form-control" placeholder="https://www.example.it/logo.png" name="immagine"
                    value="${serie.immagine}">
                </div>
                <div class="form-group">
                    <label>Link di riferimento</label>
                    <input type="url" class="form-control" placeholder="https://www.wikipedia.it/example" name="link_ref"
                    value="${serie.link_ref}">
                </div>
                <div class="form-group">
                    <label>Stagione</label>
                    <input type="number" class="form-control" placeholder="1" name="stagione"
                    value="${serie.stagione}">
                </div>
                <div class="form-group">
                    <label>Episodio</label>
                    <input type="number" class="form-control" placeholder="13" name="episodio"
                    value="${serie.episodio}">
                </div>
                <div class="form-group">
                    <label>Genere</label>
                    <select class="form-control form-control-sm" name="genere">
                        <#list generi as genere>
                        <option class="text-uppercase" value="${genere.key}" <#if  (serie.key == genere.key)>selected="selected"</#if>>
                    ${genere.nome}
                    </option>
                </#list>
                </select>
        </div>
                <div class="form-group">
                    <label>Descrizione</label>
                    <textarea class="form-control" placeholder="Lorem ipsum" name="descrizione"
                    value="${serie.titolo}">
                    </textarea>
                </div>

                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>
            <input type="hidden" value="store" name="store"/>
            <button type="submit" class="btn btn-primary">Aggiorna</button>
            </form>
        </div>
    </div>
</div>
