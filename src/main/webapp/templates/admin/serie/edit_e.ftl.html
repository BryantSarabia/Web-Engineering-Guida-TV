<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Aggiorna serie ${serie.titolo}<img class="small_img" src="${serie.img}" alt="immagine programma" width="50" height="50"></h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST" action="serie" >
                <div class="form-group">
                    <label>Stagione</label>
                    <input type="number" class="form-control" placeholder="1" name="stagione"
                           value="${serie.stagione}">
                </div>
                <div class="form-group">
                    <label>Episodio</label>
                    <input type="number" class="form-control" placeholder="13" name="episodio"
                           value="${serie.episodio}">
                </div>
                <div class="form-group">
                    <label>Durata</label>
                    <input type="number" class="form-control" placeholder="60" name="durata"
                           value="${serie.durata}">
                </div>

                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>
            <input type="hidden" value="${serie.key}" name="id"/>
            <input type="hidden" value="update" name="update"/>
            <button type="submit" class="btn btn-primary">Aggiorna</button>
            </form>
        </div>
    </div>
</div>
