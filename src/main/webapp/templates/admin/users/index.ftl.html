<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tutti gli utenti</h1>
        <#if success??>
        <div class="alert alert-success">
               ${success}
        </div>
    </#if>
    <#if errors??>
    <div class="alert alert-danger">
            ${errors}
    </div>
</#if>
    </div>
    <div class="col-lg-12">
            <a href="utenti?insert" class="page-header"  style="color: green; cursor: pointer;" >Aggiungi un utente <em class="fa fa-user-plus color-green"></em></a>
    </div>
</div>

<div class="panel panel-container" style="background-color: #F1F4F7">
    <div class="row">
        <div class="col-xs-6 col-md-3 col-lg-4 no-padding">
            <div class="panel panel-teal panel-widget border-right">
                Email
            </div>
        </div>
        <div class="col-xs- col-md-3 col-lg-2 no-padding">
            <div class="panel panel-teal panel-widget border-right">
                Nome
            </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-2 no-padding">
            <div class="panel panel-teal panel-widget border-right">
               Cognome
            </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-2 no-padding">
            <div class="panel panel-teal panel-widget border-right">
                Ruolo
            </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-1 no-padding">
            <div class="panel panel-teal panel-widget border-right">
                Edit
            </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-1 no-padding">
            <div class="panel panel-teal panel-widget border-right">
                Delete
            </div>
        </div>
    </div>
</div>


<div class="panel panel-container">
    <#list utenti as utente>
    <div class="row">
        <div class="col-xs-6 col-md-3 col-lg-4 no-padding">
            <div class="panel panel-teal panel-widget border-right" style="word-wrap: break-word; overflow-wrap: break-word;">${utente.email}</div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-2 no-padding">
            <div class="panel panel-teal panel-widget border-right" style="word-wrap: break-word; overflow-wrap: break-word;">${utente.nome}</div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-2 no-padding">
            <div class="panel panel-teal panel-widget border-right" style="word-wrap: break-word; overflow-wrap: break-word;">${utente.cognome}</div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-2 no-padding">
            <div class="panel panel-teal panel-widget border-right" style="word-wrap: break-word; overflow-wrap: break-word;">${utente.ruolo.nome}</div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-1 no-padding">
            <div class="panel panel-teal panel-widget border-right" style="word-wrap: break-word; overflow-wrap: break-word;">
                <a href="utenti?edit=${utente.key}"> <i class="fa fa-xl fa-edit"></i> </a>
            </div>
        </div>
        <div class="col-xs-6 col-md-3 col-lg-1 no-padding">
            <div class="panel panel-teal panel-widget border-right">
                <form id="delete-form-${utente.key}"method="POST" action="utenti">
                    <em class="fa fa-xl fa-times color-red" style="cursor: pointer;" onclick="deleteFunc()" ></em>
                    <script>
                        function deleteFunc() {
                            var x = confirm('Vuoi veramente cancellare questo utente?')
                            if(x == true){
                                document.getElementById('delete-form-${utente.key}').submit(); }
                        }
                    </script>
                    <input id="id" name="id" value="${utente.key}" hidden >
                    <input id="delete" name="delete" value="delete" hidden >
                </form>
            </div>
        </div>
    </div>
</#list>
</div>
</div>
