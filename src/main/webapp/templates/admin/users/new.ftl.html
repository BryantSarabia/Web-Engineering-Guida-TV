<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add a new user</h1>
    </div>
</div>
<hr/>

<div class="panel panel-default">
    <div class="panel-body">
        <form method="POST" action="utenti">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome" name="nome">
            </div>
            <div class="form-group">
                <label>Cognome</label>
                <input type="text" class="form-control" placeholder="Cognome" name="cognome">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="password" name="password">
            </div>
            <div class="form-group">
                <label>Ruolo</label>
                <select class="form-control form-control-sm" name="ruolo" id="editRuolo">
                    <#list ruoli as ruolo>
                    <option class="text-uppercase" value="${ruolo.key}" >
                    ${ruolo.nome}
                    </option>
                    </#list>
                </select>
            </div>
        <#if errors??>
            <div class="alert alert-danger">
                <ul>
                    <p> something goes wrong!</p>
                    <li>${errors}</li>
                </ul>
            </div>
        </#if>
            <input type="hidden" value="store" name="store"/>
            <button type="submit" class="btn btn-primary">Create now</button>
        </form>
    </div>
</div>
</div>
