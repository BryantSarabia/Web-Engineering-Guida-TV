<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Aggiungi un nuovo canale</h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST" action="canali" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Rai 1" name="nome">
                </div>
                <div class="form-group">
                    <label>Numero</label>
                    <input type="number" class="form-control" placeholder="36" name="numero">
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input type="file" class="form-control" placeholder="https://www.example.it/logo.png" name="image">
                </div>
                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>
            <input type="hidden" value="store" name="store"/>
            <button type="submit" class="btn btn-primary">Create now</button>
            </form>
        </div>
    </div>
</div>
