<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Aggiorna canale ${canale.nome} <img class="small_img" src="${canale.logo}" alt="immagine_programma" width="50" height="50"></h1>
        </div>
    </div>
    <hr/>

    <div class="panel panel-default">
        <div class="panel-body">
            <form method="POST" action="canali"  enctype="multipart/form-data">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Rai 1" name="nome" value="${canale.nome}">
                </div>
                <div class="form-group">
                    <label>Numero</label>
                    <input type="number" class="form-control" placeholder="36" name="numero" value="${canale.numero}">
                </div>
                <div class="form-group">
                    <label>Logo</label>
                    <input type="file" class="form-control" name="logo">
                </div>
                <#if errors??>
                <div class="alert alert-danger">
                    <ul>
                        <p> something goes wrong!</p>
                        <li>${errors}</li>
                    </ul>
                </div>
            </#if>
            <input type="hidden" value="update" name="update"/>
            <input type="hidden" name="key" value="${canale.key}"/>
            <button type="submit" class="btn btn-primary">Aggiorna</button>
            </form>
        </div>
    </div>
</div>
