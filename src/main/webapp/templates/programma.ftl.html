<!-- Most Search Section Begin -->
<section class="most-search spad dettagli">
    <div class="container">
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Dettagli</h2>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-3">
                <img class="rounded" src="${programma.img}"/>
            </div>

            <div class="col-lg-6 offset-2 ">
                <div class="row mb-5">
                    <div class="dettagli_titolo">
                        <h3 class="text-center"> ${programma.titolo} </h3>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-6">
                        <h6>Descrizione: </h6><p>${programma.descrizione}</p>
                    </div>

                    <div class="col-lg-12">
                        <h6>Generi: </h6>
                        <p>
                            <#list programma.generi as genere> 
                            ${genere.nome} <#sep>, </#sep>
                            <#else>
                            Questo programma non ha generi
                            </#list>
                        </p>
                    </div>


                </div>
                <div class="row">
                    <div class="col-lg">
                        <p>Per saperne pi&ugrave; riguardo clicca <a href="${programma.link_ref}" target="_blank">qui</a></p>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col-lg">
                        <small>(${programma.durata} min)</small>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- Most Search Section End -->
